<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive - Google Drive</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <img id="logo" src="./img/logo.png" alt="">
        <p id="drive">Drive</p>
    </div>
    <div class="container">
        <div class="left-pane">
            <button class="new">➕ New</button>
            <p>My Drive</p>
            <p>My Computer</p>
            <p>Shared with me</p>
            <p>Recent</p>
            <p>Bin</p>
            <hr>
            <p>☁️ Storage</p>
            <progress value="66" max="100"></progress>
            <pre>10 GB of 15 GB used </pre>
        </div>
        <div class="right-pane">
            <div class="view-btn">
                <h2 class="my-drive">My Drive</h2>
                <button class="grid-btn">Grid View</button>
                <button class="list-btn">List View</button>
            </div>
            <div class="content">
                <div class="grid-view">

                    <div class="box">
                        <img src="https://media.istockphoto.com/photos/mountain-landscape-picture-id517188688?k=20&m=517188688&s=612x612&w=0&h=i38qBm2P-6V4vZVEaMy_TaTEaoCMkYhvLCysE7yJQ5Q="
                            height="250" width="250" />
                    </div>
                    <div class="box">
                        <img src="https://images.ctfassets.net/hrltx12pl8hq/61DiwECVps74bWazF88Cy9/2cc9411d050b8ca50530cf97b3e51c96/Image_Cover.jpg?fit=fill&w=480&h=270"
                            height="250" width="250" />
                    </div>
                    <div class="box">
                        <img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9jdXN8ZW58MHx8MHx8&w=1000&q=80"
                            height="250" width="250" />
                    </div>
                    <div class="box">
                        <img src="https://images.pexels.com/photos/1461974/pexels-photo-1461974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            height="250" width="250" />
                    </div>
                    <div class="box">
                        <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg"
                            height="250" width="250" />
                    </div>
                    <div class="box">
                        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" height="250"
                            width="250" />
                    </div>



                </div>
                <div class="list-view">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Details</th>
                            <th>Last modified</th>

                        </tr>
                        <tr>
                            <td class="folder-name"><img src="https://media.istockphoto.com/photos/mountain-landscape-picture-id517188688?k=20&m=517188688&s=612x612&w=0&h=i38qBm2P-6V4vZVEaMy_TaTEaoCMkYhvLCysE7yJQ5Q="
                            width="50" /></td>
                            <td>None</td>
                            <td>01:01:2000</td>

                        </tr>
                        <tr>
                            <td class="folder-name"><img
                                    src="https://images.ctfassets.net/hrltx12pl8hq/61DiwECVps74bWazF88Cy9/2cc9411d050b8ca50530cf97b3e51c96/Image_Cover.jpg?fit=fill&w=480&h=270"
                                    width="50" /></td>
                            <td>None</td>
                            <td>01:01:2000</td>

                        </tr>
                        <tr>
                            <td class="folder-name"><img
                                    src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9jdXN8ZW58MHx8MHx8&w=1000&q=80"
                                    width="50" /></td>
                            <td>None</td>
                            <td>01:01:2000</td>

                        </tr>
                        <tr>
                            <td class="folder-name"><img
                                    src="https://images.pexels.com/photos/1461974/pexels-photo-1461974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                    width="50" /></td>
                            <td>None</td>
                            <td>01:01:2000</td>

                        </tr>
                        <tr>
                            <td class="folder-name"><img
                                    src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg"
                                    width="50" /></td>
                            <td>None</td>
                            <td>01:01:2000</td>

                        </tr>
                        <tr>
                            <td class="folder-name"><img
                                    src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                                    width="50" /></td>
                            <td>None</td>
                            <td>01:01:2000</td>

                        </tr>


                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html
